<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <title>
      CSS - Components Squid Style
    </title>
    <meta name='apple-mobile-web-app-title' content='CSS - Components Squid Style' />
    <meta name='application-name' content='CSS - Components Squid Style' />
    <meta name='description' content='CSS - Components Squid Style' />
    <meta name='msapplication-TileColor' content='#fccc0a' />
    <meta name='theme-color' content='#fccc0a' />
    <link rel="stylesheet" href="./dist/css/squid.css">
  </head>
  <body class='py-3 scrollbar'>
    <div class='container'>
      <h1 class='text-center'>
        CSS - Components Squid Style <i class="fasq fa-squid pink"></i>
      </h1>
      <div class='row'>
        <div class='col-12 col-md-6'>
          <h2>
            Buttons
          </h2>
          <p class='black text-bold mb-2' style='height: 36px; line-height: 36px; margin-top: -7px'>
            Black/Default
          </p>
          <p class='mb-2 text-bold' style='height: 36px; line-height: 36px'>
            White
          </p>
          <p class='gray mb-2 text-bold' style='height: 36px; line-height: 36px'>
            Gray
          </p>
          <p class='pink mb-2 text-bold' style='height: 36px; line-height: 36px'>
            Pink
          </p>
          <p class='lilac mb-2 text-bold' style='height: 36px; line-height: 36px'>
            Lilac
          </p>
          <p class='cian mb-2 text-bold' style='height: 36px; line-height: 36px'>
            Cian
          </p>
          <p class='green mb-2 text-bold' style='height: 36px; line-height: 36px'>
            Green
          </p>
          <p class='yellow mb-2 text-bold' style='height: 36px; line-height: 36px'>
            Yellow
          </p>
          <p class='red mb-2 text-bold' style='height: 36px; line-height: 36px'>
            Red
          </p>
          <p class='blue mb-2 text-bold' style='height: 36px; line-height: 36px'>
            Blue
          </p>
          <p class='black mb-2 text-bold' style='height: 36px; line-height: 36px'>
            Disabled
          </p>
        </div>
        <div class='col-12 col-md-3'>
          <h6 class='text-medium'>
            Default
          </h6>
          <button
            class='button button-black mb-2'
          >
            Click me
          </button>
          <button
            class='button button-white mb-2'
          >
            Click me
          </button>
          <button
            class='button button-gray mb-2'
          >
            Click me
          </button>
          <button
            class='button button-pink mb-2'
          >
            Click me
          </button>
          <button
            class='button button-lilac mb-2'
          >
            Click me
          </button>
          <button
            class='button button-cian mb-2'
          >
            Click me
          </button>
          <button
            class='button button-green mb-2'
          >
            Click me
          </button>
          <button
            class='button button-yellow mb-2'
          >
            Click me
          </button>
          <button
            class='button button-red mb-2'
          >
            Click me
          </button>
          <button
            class='button button-blue mb-2'
          >
            Click me
          </button>
          <button
            class='button'
            disabled
          >
            Click me
          </button>
        </div>
        <div class='col-12 col-md-3'>
          <h6 class='text-medium'>
            Inverted
          </h6>
          <button
            class='button button-black mb-2 inverted'
          >
            Click me
          </button>
          <button
            class='button button-white mb-2 inverted'
          >
            Click me
          </button>
          <button
            class='button button-gray mb-2 inverted'
          >
            Click me
          </button>
          <button
            class='button button-pink mb-2 inverted'
          >
            Click me
          </button>
          <button
            class='button button-lilac mb-2 inverted'
          >
            Click me
          </button>
          <button
            class='button button-cian mb-2 inverted'
          >
            Click me
          </button>
          <button
            class='button button-green mb-2 inverted'
          >
            Click me
          </button>
          <button
            class='button button-yellow mb-2 inverted'
          >
            Click me
          </button>
          <button
            class='button button-red mb-2 inverted'
          >
            Click me
          </button>
          <button
            class='button button-blue mb-2 inverted'
          >
            Click me
          </button>
          <button
            class='button inverted'
            disabled
          >
            Click me
          </button>
        </div>
        <div class='col-12 col-md-3'>
          <h6 class='text-medium'>
            Small
          </h6>
          <button
            class='button button-pink mb-2 button-sm'
            style='width: 100%'
          >
            Click me
          </button>
        </div>
        <div class='col-12 col-md-3'>
          <h6 class='text-medium'>
            Big
          </h6>
          <button
            class='button button-pink mb-2 button-xl'
            style='width: 100%'
          >
            Click me
          </button>
        </div>
      </div>
    </div>
    <script src='./dist/js/squid.js'></script>
  </body>
</html>
